<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark bg-gradient">
  <div class="container">
    <h1>Hola, Welcome to<span>Whisper</span></h1>
    <hr size="5">
    <h2>Makasih yang sudah gabut datang kesini, disini kalian boleh kirim pesan <span>apa saja</span> kepada saya lewat form berikut, bebas, ngaco juga tidak kenapa hehe.
      Ditunggu ya pesannya...
    </h2>

    <form name="contact" method="POST" netlify>
      <div class="mb-3">
        <label for="name" class="form-label">Nama Anda :</label>
        <input type="text" class="form-control" id="name" placeholder="Asep" name="name">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan :</label>
        <textarea class="form-control" placeholder="Ho oh" id="message" name="messsage"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"
        onclick="swal('Terimakasih!', 'Akan aku cek segera :)', 'success');">Kirim <i
          class="bi bi-megaphone-fill"></i></button>
    </form>
  </div>
  <footer>
    <div class="card-body">
      <h5 class="card-title">&copyNaturaAdnyana</h5>
      <p class="card-text">Dibuat atas Request <a href="https://twitter.com/doni_wirawans"><i class="bi bi-twitter"></i>
          Doni Wirawans</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
